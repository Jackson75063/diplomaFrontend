<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      *ngIf="!isSuccessful"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <label for="username">П.І.Б.</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          minlength="3"
          maxlength="40"
          #username="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Поле є обов'язковим</div>
          <div *ngIf="username.errors.minlength">
            Поле має містити мінімум 3 символи
          </div>
          <div *ngIf="username.errors.maxlength">
            Поле може містити максимум 40 елементів
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="form.email"
          required
          email
          #email="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && email.invalid">
          <div *ngIf="email.errors.required">Поле є обов'язковим</div>
          <div *ngIf="email.errors.email">
          Пошта введена некороектоно
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Пароль</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
        />
        <div class="alert-danger" *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Поле є обов'язковим</div>
          <div *ngIf="password.errors.minlength">
            Пароль має складатись мінімум з 6 елеметів
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">Зареєструватись</button>
      </div>

      <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
        Помилка реєстрації!<br />{{ errorMessage }}
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isSuccessful">
      Ви успішно зареєструвались!
    </div>
  </div>
</div>
