<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a href="#" class="navbar-brand">Universitet</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link" routerLink="home">Основна </a>
      </li>
      <li class="nav-item" *ngIf="showAdminBoard">
        <a href="/admin" class="nav-link" routerLink="admin">Адмін панель</a>
      </li>
      <li class="nav-item" *ngIf="showModeratorBoard">
        <a href="/mod" class="nav-link" routerLink="mod">Панель Модератора</a>
      </li>
      <li class="nav-item"> <a href="/user" class="nav-link" *ngIf="isLoggedIn" routerLink="user">Профіль</a> </li>
      <li class="nav-item"> <a href="/request" class="nav-link" *ngIf="isLoggedIn" routerLink="request">Подати заяку</a></li>
      <li class="nav-item"> <a href="/facult" class="nav-link" *ngIf="isLoggedIn" routerLink="fac">Перегляд факультетів</a> </li>
      <li class="nav-item"> <a href="/aboutUs" class="nav-link" *ngIf="isLoggedIn" routerLink="about">Перегляд факультетів2</a>     </li>
      <li class="nav-item"> <a href="/aboutUs2" class="nav-link" *ngIf="isLoggedIn" routerLink="about">Про нас</a>     </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
      <li class="nav-item">
        <a href="/register" class="nav-link" routerLink="register">Зареєструватись</a>
      </li>
      <li class="nav-item">
        <a href="/login" class="nav-link" routerLink="login">Увійти</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
      <li class="nav-item">
        <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
      </li>
      <li class="nav-item">
        <a href class="nav-link" (click)="logout()">Вийти</a>
      </li>
    </ul>
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
